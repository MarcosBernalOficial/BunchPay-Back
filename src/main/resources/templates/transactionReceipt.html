<html>
    <head>
        <meta charset="UTF-8" />
        <style>
            body {
                font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
                background: #F5F7FB;
                color: #232946;
                margin: 0 auto;
                padding: 0;
            }
            .comprobante-container {
                background: #fff;
                border-radius: 16px;
                box-shadow: 0 8px 30px rgba(44,62,80,.12);
                max-width: 420px;
                margin: 40px auto;
                padding: 32px 24px 28px 24px;
                border: 1.5px solid #415a77;
            }
            .titulo {
                color: #0074D9;
                text-align: center;
                font-size: 2rem;
                font-weight: bold;
                margin-bottom: 18px;
            }
            .dato {
                margin: 10px 0;
                font-size: 1.13rem;
                line-height: 1.4;
            }
            .monto {
                font-size: 2rem;
                color: #14B86B;
                font-weight: bold;
                text-align: center;
                margin: 18px 0 12px 0;
            }
            .detalles {
                font-size: 0.98rem;
                margin-top: 12px;
                color: #495057;
            }
            .footer {
                text-align: center;
                margin-top: 32px;
                font-size: 0.95rem;
                color: #a3b5cc;
            }
        </style>
    </head>
    <body>
        <div class="comprobante-container">
            <div class="titulo">Comprobante de Transferencia</div>
            <div class="monto">$ %s</div>
            <div class="dato"><b>Fecha y Hora:</b> %s</div>
            <div class="dato"><b>Remitente:</b> %s %s</div>
            <div class="dato"><b>CVU Remitente:</b> %s</div>
            <div class="dato"><b>Destinatario:</b> %s %s</div>
            <div class="dato"><b>CVU Destinatario:</b> %s</div>
            <div class="dato"><b>Descripción:</b> %s</div>
            <div class="detalles">ID de Transacción: %s</div>
            <div class="footer">Gracias por usar BunchPay</div>
        </div>
    </body>
</html>
